description: STM32 Sigma Delta Digital Filter Module

compatible: "st,stm32-dfsdm"

include:
  - name: base.yaml
  - name: reset-device.yaml

properties:
  reg:
    required: true

  clocks:
    required: true

  resets:
    required: true

  interrupts:
    required: true

  sinc_order:
    type: string
    default: "fastsinc"
    enum:
      - "fastsinc"
      - "sinc1"
      - "sinc2"
      - "sinc3"
      - "sinc4"
      - "sinc5"
    description: The type and order of the Sinc filter used.

  intg_oversample:
    type: int
    description: The amount of decimation performed in the integrator stage
      minus one. Set to 1 to disable the integrator decimation.

  sinc_oversample:
    type: int
    description: The amount of decimation performed in the filter stage
      minus one. Set to 1 to disable the filter decimation.

  rshift:
    type: int
    default: 0
    description: The number of bits to shift the intermediate accumulated result
      before placing the result into the output data register.